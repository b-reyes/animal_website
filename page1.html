<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>
    <link rel="stylesheet" href="css_styles/page1.css">
    <link rel="stylesheet" href="tic-tac-toe-items/tic-tac-toe.css">
    <link rel="stylesheet" href="header_content/website_header.css">
    <!-- Add React and ReactDOM from CDN for simplicity -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel is included to allow JSX syntax in the external JS file -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Include the JavaScript files -->
    <script>
        var menuItems = [
            { href: "index.html", name: "Home" },
            { href: "page2.html", name: "Page 2" },
            { href: "page3.html", name: "Page 3" }
        ];
    </script>
    <script src="header_content/menu_container.js"></script>
    <script src="header_content/title_container.js"></script>
    <div class="page1-title">
        <h1>This is page 1!</h1>
    </div>
    <div class="dog-container">
        <img src="images/cute_dog.jpeg" alt="A cute dog" style="animation: flashBorder 1s infinite;">
    </div>

    <div class="tic-tac-toe-header">
        <h1>Here is a simple tic-tac-toe game made with React!</h1>
        <p> Click on a square to place a 🐱 or a 🐶. Click the "Restart" button to restart the game.</p>
    </div>
    <div class="tic-tac-toe">
        <!-- External React script -->
        <script type="text/babel" src="tic-tac-toe-items/tic-tac-toe.js"></script>
        <!-- React root element -->
        <div id="react-root"></div>
    </div>
</body>
</html>
