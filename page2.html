<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <link rel="stylesheet" href="css_styles/page2.css">
    <link rel="stylesheet" href="header_content/website_header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</head>
<body>
    <!-- Include the JavaScript files -->
    <script>
        var menuItems = [
            { href: "index.html", name: "Home" },
            { href: "page2.html", name: "Page 1" },
            { href: "page3.html", name: "Page 3" },
            { href: "page4.html", name: "Page 4" }
        ];
    </script>
    <script src="header_content/menu_container.js"></script>
    <script src="header_content/title_container.js"></script>
    <div class="page2-title">
        <h1>This is page 2!</h1>
        <p>Click the Gallery window to scroll through pictures</p>
    </div>

    <div class="gallery">
        <!-- Visible thumbnail or image -->
        <a href="images/cat1.jpeg" data-lightbox="page2-gallery">
            <img src="images/cat1.jpeg" alt="Gallery image 1">
        </a>
        <!-- Hidden links for Lightbox2 gallery -->
        <a href="images/cat2.jpeg" data-lightbox="page2-gallery" style="display:none;"></a>
        <a href="images/cat3.jpeg" data-lightbox="page2-gallery" style="display:none;"></a>
        <a href="images/cat4.jpeg" data-lightbox="page2-gallery" style="display:none;"></a>
        <a href="images/cat5.jpeg" data-lightbox="page2-gallery" style="display:none;"></a>
    </div>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true
        })
    </script>
</body>
</html>
